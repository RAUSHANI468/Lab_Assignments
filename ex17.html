<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transformation</title>
    <style>
        /* Define initial image size */
        
        img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease-in-out; /* Smooth transition effect */
            margin-left: 40px;
            margin-right:40px ;
            margin-top:40px ;
        }

        /* Increase size on hover */
        img:hover {
            transform: scale(1.5); /* Increase size by 20% */
        }

      
    </style>
</head>
<body>
   
        <img src="main.jpeg" alt="Image 1">
        <img src="main.jpeg" alt="Image 2">
        <img src="main.jpeg" alt="Image 3">
        <img src="main.jpeg" alt="Image 4">
    
</body>
</html>
