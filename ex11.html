<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
</head>
<body>
    <h2>User Feedback</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Overall satisfaction:</td>
                <td>
                    <input type="radio" value="excellent"> Excellent
                    <input type="radio"  value="good"> Good
                    <input type="radio"  value="average"> Average
                    <input type="radio"  value="poor"> Poor
                </td>
            </tr>
            <tr>
                <td>Features you liked (Check all that apply):</td>
                <td>
                    <input type="checkbox" value="easy_to_use"> Easy to use<br>
                    <input type="checkbox" value="fast"> Fast<br>
                    <input type="checkbox" value="reliable"> Reliable<br>
                </td>
            </tr>
            <tr>
                <td>How likely are you to recommend this product to others?</td>
                <td>
                    <select name="recommendation">
                        <option value="very_likely">Very Likely</option>
                        <option value="likely">Likely</option>
                        <option value="neutral">Neutral</option>
                        <option value="unlikely">Unlikely</option>
                        <option value="very_unlikely">Very Unlikely</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td><textarea name="comments" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Your email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
